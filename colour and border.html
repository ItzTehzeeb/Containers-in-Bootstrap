<!DOCTYPE html>
<html>

<head>
    <title>Traffic signs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid" style="border: 2px solid black;">
        <h1>Wait!</h1>
    </div>
    <div class="container bg-danger text-white" style="border: 2px solid black;text-align: center;">
        <h1>Stop!</h1>
    </div>
    <div class="container bg-warning text-white" style="border: 2px solid black;text-align: center;">
        <h1>Wait a sec...</h1>
    </div>
    <div class="container bg-success text-white" style="border: 2px solid black;text-align: center;">
        <h1>Go!</h1>
    </div>
</body>

</html>
